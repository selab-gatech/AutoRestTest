components:
  schemas:
    CartDTO:
      title: CartDTO
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/Links'
        cartItems:
          type: array
          items:
            $ref: '#/components/schemas/CartItemDTORes'
        deliveryCost:
          type: integer
          format: int32
        deliveryIncluded:
          type: boolean
        empty:
          type: boolean
        productsCost:
          type: number
          format: double
        totalCost:
          type: number
          format: double
        totalItems:
          type: integer
          format: int32
        user:
          type: string
    CartItemDTOReq:
      title: CartItemDTOReq
      type: object
      properties:
        _links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
        productId:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
    CartItemDTORes:
      title: CartItemDTORes
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/Links'
        productId:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
    Link:
      title: Link
      type: object
      properties:
        deprecation:
          type: string
        href:
          type: string
        hreflang:
          type: string
        media:
          type: string
        name:
          type: string
        profile:
          type: string
        rel:
          $ref: '#/components/schemas/LinkRelation'
        title:
          type: string
        type:
          type: string
